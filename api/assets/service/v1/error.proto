syntax = "proto3";

package user.service.v1;
import "errors/errors.proto";

option go_package          = "api/user/service/v1;v1";
option java_multiple_files = true;

enum ErrorReason {
    option (errors.default_code) = 500;

    // 未知错误
    UNKNOWN_ERROR = 0;
    // 登陆错误
    LOGIN_FAILED = 1;
    // 注册错误
    REGISTER_FAILED = 2;
    // 修改错误
    MOTIFY_FAILED = 3;
}
